<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เว็บสุ่มรหัสผ่าน</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative; /* Added for positioning langBtn */
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="number"] {
      width: 60px;
    }
    #password {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      word-break: break-word;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      margin-right: 10px;
    }
    #strengthBar {
      width: 100%;
      height: 10px;
      border-radius: 5px;
      margin-top: 10px;
      background-color: #ddd;
    }
    #strengthFill {
      height: 100%;
      width: 0%;
      border-radius: 5px;
      transition: width 0.3s;
    }
    #strengthText {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
    }
    #popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #popup button {
      margin-top: 10px;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 999;
    }
    #langBtn {
      position: absolute; /* Position button absolutely */
      top: 10px; /* Adjust top and left as needed */
      left: 10px;
      margin-top: 0; /* Override default button margin-top */
      margin-right: 0;
      padding: 5px 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <button onclick="toggleLanguage()" id="langBtn">เปลี่ยนเป็น English</button>
  <h1 id="title">เว็บสุ่มรหัสผ่าน</h1>

  <label id="lengthLabel">
    ความยาวรหัสผ่าน:
    <input type="number" id="length" min="4" max="100" value="12">
  </label>

  <label><input type="checkbox" id="includeLower" checked> <span id="lowerLabel">ตัวอักษรตัวเล็ก (a-z)</span></label>
  <label><input type="checkbox" id="includeUpper" checked> <span id="upperLabel">ตัวอักษรตัวใหญ่ (A-Z)</span></label>
  <label><input type="checkbox" id="includeNumbers" checked> <span id="numberLabel">ตัวเลข (0-9)</span></label>
  <label><input type="checkbox" id="includeSymbols"> <span id="symbolLabel">อักขระพิเศษ (!@#$...)</span></label>

  <button onclick="generatePassword()" id="generateBtn">สุ่มรหัสผ่าน</button>
  <button onclick="copyPassword()" id="copyBtn">คัดลอกรหัสผ่าน</button>

  <div id="password"></div>

  <div id="strengthBar">
    <div id="strengthFill"></div>
  </div>
  <div id="strengthText"></div>

  <div id="overlay"></div>
  <div id="popup">
    <div id="popupText">คัดลอกรหัสผ่านแล้ว!</div>
    <button onclick="closePopup()">ตกลง</button>
  </div>

  <script>
    let isThai = true;

    function toggleLanguage() {
      isThai = !isThai;

      document.getElementById("title").textContent = isThai ? "เว็บสุ่มรหัสผ่าน" : "Password Generator";
      document.getElementById("lengthLabel").childNodes[0].nodeValue = isThai ? "ความยาวรหัสผ่าน:" : "Password Length:";
      document.getElementById("lowerLabel").textContent = isThai ? "ตัวอักษรตัวเล็ก (a-z)" : "Lowercase letters (a-z)";
      document.getElementById("upperLabel").textContent = isThai ? "ตัวอักษรตัวใหญ่ (A-Z)" : "Uppercase letters (A-Z)";
      document.getElementById("numberLabel").textContent = isThai ? "ตัวเลข (0-9)" : "Numbers (0-9)";
      document.getElementById("symbolLabel").textContent = isThai ? "อักขระพิเศษ (!@#$...)" : "Symbols (!@#$...)";
      document.getElementById("generateBtn").textContent = isThai ? "สุ่มรหัสผ่าน" : "Generate Password";
      document.getElementById("copyBtn").textContent = isThai ? "คัดลอกรหัสผ่าน" : "Copy Password";
      document.getElementById("popupText").textContent = isThai ? "คัดลอกรหัสผ่านแล้ว!" : "Password copied!";
      document.getElementById("langBtn").textContent = isThai ? "Switch to English" : "เปลี่ยนเป็น ภาษาไทย";
      updateStrengthBar(document.getElementById("password").textContent); // Update strength text after language change
    }

    function generatePassword() {
      const length = parseInt(document.getElementById("length").value);
      const includeLower = document.getElementById("includeLower").checked;
      const includeUpper = document.getElementById("includeUpper").checked;
      const includeNumbers = document.getElementById("includeNumbers").checked;
      const includeSymbols = document.getElementById("includeSymbols").checked;

      const lower = "abcdefghijklmnopqrstuvwxyz";
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()_+~`|}{[]:;?><,./-=";

      let allChars = "";
      if (includeLower) allChars += lower;
      if (includeUpper) allChars += upper;
      if (includeNumbers) allChars += numbers;
      if (includeSymbols) allChars += symbols;

      if (allChars === "") {
        document.getElementById("password").textContent = isThai ? "กรุณาเลือกอย่างน้อยหนึ่งประเภทของตัวอักษร" : "Please select at least one character type";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * allChars.length);
        password += allChars[randomIndex];
      }

      document.getElementById("password").textContent = password;
      updateStrengthBar(password);
    }

    function copyPassword() {
      const password = document.getElementById("password").textContent;
      if (!password || password.includes("กรุณา") || password.includes("Please")) return;

      navigator.clipboard.writeText(password).then(() => {
        document.getElementById("overlay").style.display = "block";
        document.getElementById("popup").style.display = "block";
      });
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function updateStrengthBar(password) {
      const fill = document.getElementById("strengthFill");
      const text = document.getElementById("strengthText");

      let strength = 0;
      if (/[a-z]/.test(password)) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      if (password.length >= 12) strength++;

      let color = "", label = "", width = "0%";
      const labelTH = ["อ่อนมาก", "อ่อน", "ปานกลาง", "แข็งแรง", "ยอดเยี่ยม"]; // Adjusted labels for better progression
      const labelEN = ["Very Weak", "Weak", "Moderate", "Strong", "Excellent"]; // Adjusted labels for better progression

      switch (strength) {
        case 0:
          color = "red"; width = "0%";
          label = isThai ? labelTH[0] : labelEN[0];
          break;
        case 1:
          color = "red"; width = "20%";
          label = isThai ? labelTH[0] : labelEN[0];
          break;
        case 2:
          color = "orange"; width = "40%";
          label = isThai ? labelTH[1] : labelEN[1];
          break;
        case 3:
          color = "gold"; width = "60%";
          label = isThai ? labelTH[2] : labelEN[2];
          break;
        case 4:
          color = "green"; width = "80%";
          label = isThai ? labelTH[3] : labelEN[3];
          break;
        case 5:
          color = "darkgreen"; width = "100%";
          label = isThai ? labelTH[4] : labelEN[4];
          break;
      }

      fill.style.backgroundColor = color;
      fill.style.width = width;
      text.textContent = (isThai ? "ความปลอดภัย: " : "Strength: ") + label;
    }
    // Initialize password and strength bar on page load
    generatePassword();
  </script>
</body>
</html>
